<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <a href="{{ .Site.BaseURL }}" class="f3 fw2 hover-white no-underline white-90 dib pv1">
      {{ .Site.Title }}
    </a>
    <div class="flex-l items-center">
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          {{ range .Site.Menus.main }}
            {{ if eq .Menu "main" }}
            <li class="list f5 f4-ns fw4 dib pr3 pv1">
              <a class="hover-white no-underline white-90" href="{{ .URL }}">
                {{ .Identifier  }}
              </a>
            </li>
            {{ end }}
          {{ end }}
        </ul>
      {{ end }}
      {{ partial "social-follow.html" . }}
    </div>
  </div>
</nav>
