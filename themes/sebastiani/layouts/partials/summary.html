<div class="relative w-100 mb4 bg-white nested-copy-line-height">
  <div class="bg-white mb3 pa4 gray overflow-hidden">
    <a href="{{ .URL }}" class="link gray dim">
      {{ .PublishDate.Format "2.1.2006" }}
    </a>
    <h1 class="f3 near-black lower-margin-top">
      <a href="{{ .URL }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <a href="{{ .URL }}" class="link">
      <div class="nested-links f5 lh-copy nested-copy-line-height near-black">
        {{ .Summary  }}
      </div>
    </a>
    <a href="{{.URL}}" class="ba b--moon-gray bg-light-gray br2 color-inherit dib f7 hover-bg-moon-gray link mt2 ph2 pv1">{{$.Param "read_more_copy" | default "weiter lesen ..." }}</a>
  </div>
</div>
