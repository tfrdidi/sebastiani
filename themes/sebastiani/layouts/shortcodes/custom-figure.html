<figure>
    <a href="/images/{{ .Get "path" }}.jpg">
        <img src="/images/{{ .Get "path" }}-thumb.jpg" alt="{{ .Get "description" }}">
    </a>
    <figcaption>
        <p>
        {{ .Get "description" }}. <a class="link black" href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>: {{ .Get "photographer" }} ({{ .Get "year"}})
        </p> 
    </figcaption>
</figure>
